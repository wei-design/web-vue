name: Publish Docs Deploy
# 触发构建动作
#    push:
#        # 触发构建分支[默认分支]
#        branches: [ $default-branch ]
#    pull_request:
on:
    push:
        # 以下 分支有 push 时触发
        branches:
            - master
            - main
            - feature/major-dev

env: # 设置环境变量
    TZ: Asia/Shanghai # 时区

# 作业是在同一运行服务器上执行的一组步骤
jobs:
    # 作业名称
    deploy:
        # 运行器（这里是Ubuntu系统）
        runs-on: ubuntu-latest
        # 步骤是可以在作业中运行命令的单个任务
        # 步骤可以是操作或 shell 命令
        steps:
            # 检出推送的代码
            - name: Checkout - 检出代码
              uses: actions/checkout@v3

            # 使用pnpm
            - name: Setup pnpm
              uses: pnpm/action-setup@v2

            # Node版本
            - name: Setup Node.js v18
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: Install NodeModules - 安装依赖
              run: cd docs && pnpm install # 安装依赖

            - name: Build - 打包
              run: pnpm run docs:build # 打包

            - name: Dir - 打包结果
              run: cd docs/.vitepress/dist && ls -ll # 打包结果

            - name: Deploy  - 部署
              uses: peaceiris/actions-gh-pages@v3 # 使用部署到 GitHub pages 的 action
              with:
                  github_token: ${{ secrets.CL_TOKEN }} # github_token，仓库secrets配置
                  publish_dir: docs/.vitepress/dist  # 部署打包后的 dist 目录
